<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator Starter App</title>
    <script src="calculator_start.js">
    </script>
    <link rel="stylesheet" href="caculator_start.css"> </head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </head>

<body>
    <h1>Calculator</h1>
    <form>
        <p>
            <div class="container">
                <input type="text" id="screen"> </div>
        </p>
        <p>
            <div class="container">
                <div class="row">
                    <button type="button" class="btn btn-primary btn-xs" onclick="allClear()">AC</button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="clearcurrent()">C</button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="changeSign()">+/-</button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="storeOperator('^')">^</button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="factorial()">x!</button>
        <p>
            <div class="container">
                <div class="row">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="addDigit('7')">7</button>
                        <button type="button" class="btn btn-primary" onclick="addDigit('8')">8</button>
                        <button type="button" class="btn btn-primary" onclick="addDigit('9')">9</button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="storeOperator('*')">*</button>
                    <button type="button" class="btn btn-primary" onclick="inverse()">1/x</button>
                </div>
        </p>
        <p>
            <div class="row">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="addDigit('4')">4</button>
                    <button type="button" class="btn btn-primary" onclick="addDigit('5')">5</button>
                    <button type="button" class="btn btn-primary" onclick="addDigit('6')">6</button>
                </div>
                <button type="button" class="btn btn-primary" onclick="storeOperator('-')">-</button>
                <button type="button" class="btn btn-primary" onclick="square()">x<sup>2</sup></button>
            </div>
        </p>
        <p>
            <div class="row">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="addDigit('1')">1</button>
                    <button type="button" class="btn btn-primary" onclick="addDigit('2')">2</button>
                    <button type="button" class="btn btn-primary" onclick="addDigit('3')">3</button>
                </div>
                <button type="button" class="btn btn-primary" onclick="storeOperator('+')">+</button>
                <button type="button" class="btn btn-primary" onclick="percentage()">%</button>
        </p>
        <p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="addDecimal()">.</button>
                <button type="button" class="btn btn-primary" onclick="addDigit('0')">0</button>
                <button type="button" class="btn btn-success" onclick="calculate()">=</button>
            </div>
            <button type="button" class="btn btn-primary" onclick="storeOperator('/')">/</button>
            <button type="button" class="btn btn-primary" onclick="squareRoot()">&radic;x</button>
        </p>
    </form>
</body>

</html>
